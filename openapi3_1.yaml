              type:
                - integer
                - 'null'
    CustomFields.Field.Number:
      allOf:
        - $ref: '#/components/schemas/CustomFields.Field.Base'
        - properties:
            value:
              description: |
                Value for this Custom Field. Can be NULL if not set.
              type:
                - number
                - 'null'
    CustomFields.Field.Boolean:
